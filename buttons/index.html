<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>버튼 타입별 css 정리</title>
        <link rel="stylesheet" href="../base/css/base.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="innerWrap">
                <div class="head">
                    <span>버튼 타입별 css 정리</span>
                </div>
                <div class="type type1">
                    <div class="title">
                        <span>1. 기본형</span>
                        <span class="desc">가장 기본적인 버튼</span>
                    </div>
                    <div class="list">
                        <button type="button" name="button" class="typeBlack">zz</button>
                        <button type="button" name="button" class="typeGray">zz</button>
                        <button type="button" name="button" class="typeBlue">zz</button>
                        <button type="button" name="button" class="typeRed">zz</button>
                        <button type="button" name="button" class="typeGreen">zz</button>
                    </div>
                </div>
                <div class="type type2">
                    <div class="title">
                        <span>2. 띄우기</span>
                        <span class="desc">호버시 퐁당 띄우는 버튼</span>
                    </div>
                    <div class="list">
                        <button type="button" name="button" class="typeMint">Button</button>
                    </div>
                </div>
                <div class="type type3">
                    <div class="title">
                        <span>3. border 주기</span>
                        <span class="desc">호버시 border + 바탕 흰색</span>
                    </div>
                    <div class="list">
                        <button type="button" class="typeMintReverse" name="button">Button</button>
                    </div>
                </div>
                <div class="type type4">
                    <div class="title">
                        <span>3. border 주기2</span>
                        <span class="desc">호버시 border</span>
                    </div>
                    <div class="list">
                        <button type="button" class="typeBrown" name="button">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
